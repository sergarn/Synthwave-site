<!DOCTYPE html>
<html lang="en">
<head>

    <title>Синтвейв Сайт</title>
    <style>
        /* Основні стилі для сторінки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background: url('https://elxarproductions.com/wp-content/uploads/2023/05/retro-synthwave-music.webp') no-repeat center center fixed;

            color: #fff;

        }

            font-size: 18px;
            line-height: 1.6;
        }

    <div class="container">
        <h1>Вітаємо на Синтвейв Сайті</h1>

    </div>
